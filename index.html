<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container1">
    <header>
      <!--başlık-->
      <img src="./images/Ekran Alıntısı.PNG" width="351px"  height="113px" alt="Google">
    </header>
  </div>

  <div class="container">
    <div class="box-a">
      <form>
        <label for="gsearch">Search the web using Google!</label><br>
        <input type="search" id="gsearch" name="gsearch" autocomplete="on" size="40"><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky"><br>
      </form>

    </div>
    <div class="box-b">
      <div class="box-1">
        <article>
          <p>Special Searches</p>
          <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
          <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
        </article>
      </div>
      <div class="box-2">
        <article>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a><br>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
          <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a><br>
        </article>
      </div>
      <div class="box-3">
        <form>
          <label for="email">Get Google! updates monthly:</label><br>
          <input type="email" id="email" name="email" value="Your e-mail"><br>
          <input type="submit" value="Subscribe">
          <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </form>
        
      </div>

    </div>

  </div>
<footer>
  <p>Copyright ©1998 Google Inc.</p>
</footer>
</body>

</html>
